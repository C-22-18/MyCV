<!DOCTYPE html>
<head>

    <title>jQuery Practice</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>  <!-- бібліотека-->
    <script src="script.js"></script>
</head>
<body>
    <h1>Практика з jQuery</h1>
    <div id="task1">
        <p>це абзац 1</p>
        <p>це абзац 2</p>
        <p>Це аозац з</p>
    </div>
    <div id="task2">
        <ul>
            <li class="list-item">Елемент 1</li>
            <li class="list-item">Елемент 2</li>
            <li class="list-item">Елемент 3</li>
        </ul>
    </div>
    <button id="removeButton">Видалити елементи з класом list-item</button>
    <script>
        $(document).ready(function () {
            // всі <p>  змінити текст
            $('p').text('Змінений текст');

            // task1 + клас highlight.
            $('#task1').addClass('highlight');

            // елементи <li> -> їм клас list-item.
            $('li').addClass('list-item');

            // колір тексту 
            $('.highlight').css('color', 'red');

            // фон 
            $('.list-item').css('background-color', 'lightgray');

            //  анімаційний ефект 
            $('.highlight').fadeIn(2000); // Змініть 2000 на бажаний час анімації в мілісекундах.

            // заміна тексту останнього елемента <p> 
            $('#task1 p:last-child').text('Новий останній текст');

            //  обробник подій кнопки
            $('#removeButton').on('click', function () {
                $('.list-item').remove();
            });
        });
    </script>
</body>
</html>
