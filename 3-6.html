<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-5</title>
</head>
<body>

    <!-- Завдання 1: Робота з подіями миші -->
    <button id="myButton">Натисни мене</button>

    <!-- Завдання 2: Обробка подій клавіатури -->
    <input type="text" id="myInput" placeholder="Введіть текст">

    <!-- Завдання 3: Робота з фокусом -->
    <input type="text" id="focusInput" placeholder="Введіть текст">
    <button id="focusButton">Фокус на елемент</button>

    <!-- Завдання 4: Робота з об'єктом document -->
    <p>Це текст на сторінці</p>

    <!-- Завдання 5: Використання addEventListener -->
    <div id="eventElement">Це елемент для подій</div>

    <script>
  // Завдання 1
  document.getElementById('myButton').addEventListener('click', function () {
    alert('Кнопка була натиснута!');
  });

  // Завдання 2
  document.getElementById('myInput').addEventListener('keydown', function () {
    console.log('Клавіша була натиснута!');
  });

  // Завдання 3
  const focusInput = document.getElementById('focusInput');
  focusInput.addEventListener('focus', function () {
    console.log('Елемент отримав фокус!');
  });

  focusInput.addEventListener('blur', function () {
    console.log('Елемент втратив фокус!');
  });

  // Завдання 4
  document.addEventListener('DOMContentLoaded', function () {
    console.log('Документ повністю завантажено!');
  });

  // Завдання 5
  const eventElement = document.getElementById('eventElement');
  eventElement.addEventListener('click', function () {
    console.log('Подія виникла!');
  });

  eventElement.addEventListener('click', function () {
    console.log('Це один обробник події!');
  });
    </script>
</body>
</html>
